<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Viewer</title>
   <!-- Favicon-->
   <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
   <!-- Custom Google font-->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
   <!-- Bootstrap icons-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
   <link href="css/styles.css" rel="stylesheet" />

   <style>
        body {
            background: radial-gradient(circle, #1a1a1a, #000);
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-box {
            background: linear-gradient(135deg, #34495e, #1a1a1a);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            animation: glow 2s infinite alternate;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
        }

        .message-content {
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .message-text {
            position: absolute;
            width: 100%;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            color: #fff;
        }

        .slide-in {
            transform: translateX(0);
        }

        .slide-out {
            transform: translateX(-100%);
        }

        .next-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: #00ffff;
            transform: scale(1.1);
        }

        .next-btn svg {
            width: 24px;
            height: 24px;
            fill: #00ffff;
            transition: fill 0.3s ease;
        }

        .next-btn:hover svg {
            fill: #1a1a1a;
        }

        .cancel-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .error-message {
            color: #ff4444;
            border-left: 3px solid #ff4444;
            padding-left: 1rem;
        }

        .loading-message {
            color: #00ffff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="message-overlay ">
        <div class="message-box">
            <button class="cancel-btn" onclick="closeViewer()">Ã—</button>
            
            <div class="message-content">
                <div class="message-text loading-message" id="currentMessage">
                    Loading messages...
                </div>
                <div class="message-text" id="nextMessage" style="transform: translateX(100%);"></div>
            </div>
            
            <div class="next-btn" id="nextButton">
                <svg viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let isTransitioning = false;

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchMessage(currentIndex);
        });

        async function fetchMessage(index) {
            try {
                showLoading(true);
                
                const response = await fetch(`http://localhost:5000/api/messages/${index}`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                
                if (!data.message) {
                    showNoMoreMessages();
                    return;
                }

                updateMessageContent(data.message);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function updateMessageContent(text) {
            const nextMessage = document.getElementById('nextMessage');
            nextMessage.textContent = text;
            nextMessage.classList.add('slide-in');
            
            setTimeout(() => {
                const current = document.getElementById('currentMessage');
                current.classList.add('slide-out');
                
                nextMessage.classList.remove('slide-in');
                nextMessage.style.transform = 'translateX(0)';
                
                setTimeout(() => {
                    current.textContent = text;
                    current.style.transform = 'translateX(0)';
                    current.classList.remove('slide-out');
                    nextMessage.textContent = '';
                    nextMessage.style.transform = 'translateX(100%)';
                }, 500);
            }, 10);
        }

        function showLoading(show) {
            const loader = document.getElementById('currentMessage');
            loader.classList.toggle('loading-message', show);
        }

        function showError(message) {
            const current = document.getElementById('currentMessage');
            current.textContent = `Error: ${message}`;
            current.classList.add('error-message');
        }

        function showNoMoreMessages() {
            const current = document.getElementById('currentMessage');
            current.textContent = 'No more messages available';
            current.classList.add('error-message');
            document.getElementById('nextButton').style.display = 'none';
        }

        function closeViewer() {
            document.querySelector('.message-overlay').style.display = 'none';
        }

        document.getElementById('nextButton').addEventListener('click', async () => {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex++;
            await fetchMessage(currentIndex);
            isTransitioning = false;
        });
    </script>
</body>
</html>
