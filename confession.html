   <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --danger-gradient: linear-gradient(45deg, #ff6b6b, #ff4757);
            --warning-gradient: linear-gradient(45deg, #ffd93d, #ff9f43);
            --dark-bg: linear-gradient(145deg, #0f0f0f, #1a1a1a);
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .confession-box {
            background:linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            border-radius: 20%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .confession-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .confession-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 12px;
            background:linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.05);
        }

        .timer-display {
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: inline-block;
        }

        .modal-content {
            background: var(--dark-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .btn-danger {
            background: var(--danger-gradient);
            border: none;
            min-width: 40px;
        }

        .btn-warning {
            background: var(--warning-gradient);
            border: none;
            min-width: 40px;
        }

        .btn-group .btn {
            margin-left: 0.5rem;
            border-radius: 10px !important;
            transition: all 0.3s ease;
        }

        .btn-group .btn:hover {
            transform: scale(1.1);
        }

        textarea.form-control {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 12px;
            resize: none;
        }

        textarea.form-control:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        .progress-bar {
            height: 3px;
            background: var(--primary-gradient);
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 15px 15px;
            transition: width 1s linear;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.6; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.6; }
        }

        .loading-pulse {
            animation: pulse 1.5s infinite;
        }
    
    /* Update confession container positioning */
    #confessionsContainer {
        position: relative;
        z-index: 1;
        margin-right: 620px; /* Space for the image */
    }

    /* Update image positioning */
    .position-fixed {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 600px;
        height: auto;
        z-index: 0;
        opacity: 0.9;
        pointer-events: none; /* Make image non-interactive */
    }

    @media (max-width: 1600px) {

    <div class="container py-5">
        <div class="d-flex justify-content-center align-items-center mb-5">

        <!-- New Confession Modal -->
        <div class="modal fade" id="confessionModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-feather me-2"></i>Whisper Your Truth</h5>

                        <textarea id="confessionInput" class="form-control" 
                                  rows="5" 
                                  placeholder="Write your anonymous confession here..."

                        <div class="mt-3 text-end text-muted small">
                            <span id="charCount">0</span>/500 characters
                        </div>
                    </div>
                    <div class="modal-footer">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://confection-back.onrender.com'; 
        const username = localStorage.getItem('username'); 

        async function fetchConfessions() {
            try {
                const response = await fetch(`${API_BASE}/gMessages?username=${username}`);
                const data = await response.json();

                const container = document.getElementById('confessionsContainer');
                container.innerHTML = '';

                if (data.error) {
                    container.innerHTML = `<p class="text-warning">${data.error}</p>`;
                    return;
                }

                data.messages.forEach(renderConfession);
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        async function createConfession() {
            const text = document.getElementById('confessionInput').value.trim();
            if (!text) return alert('Please enter a confession!');

            try {
                const response = await fetch(`${API_BASE}/cMessages?username=${username}&msg=${encodeURIComponent(text)}`, { method: 'GET' });
                const data = await response.json();

             //   alert(data.message);
                if (!data.error) {
                    fetchConfessions();
                    document.getElementById('confessionInput').value = '';
                    bootstrap.Modal.getInstance(document.getElementById('confessionModal')).hide();
                }
            } catch (error) {
                console.error("Error creating message:", error);
            }
        }

        async function deleteConfession(msgid) {
            try {
                const response = await fetch(`${API_BASE}/dMessage?username=${username}&msgid=${msgid}`, { method: 'DELETE' });
                const data = await response.json();

              //  alert(data.message);
                if (!data.error) fetchConfessions();
            } catch (error) {
                console.error("Error deleting message:", error);
            }
        }

        function renderConfession(confession) {
            const container = document.getElementById('confessionsContainer');
            const card = document.createElement('div');
            card.className = 'confession-box p-3 mb-3 border rounded';
            card.style.width="600px";
            card.setAttribute('data-msgid', confession.msgid);
            const remainingTime = getRemainingTime(confession.createdAt);
            const timerId = `timer-${confession.msgid}`;

            card.innerHTML = `
                <div class="card shadow-sm mb-3">
    <div class="card-body">
        <div class="confession-text mb-3">
            <i class="fas fa-comment-dots"></i> ${confession.msgdescription}
        </div>
        <div class="small text-warning mb-2">
            <i class="fas fa-clock"></i> Time left: <span id="${timerId}">${formatTime(remainingTime)}</span>
        </div>
        <div class="btn-group justify-content-end mt-2 w-100">
            <button class="btn btn-sm btn-outline-primary" onclick="enableEdit(this)">
                <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteConfession('${confession.msgid}')">
                <i class="fas fa-trash-alt"></i> Delete
            </button>
        </div>
    </div>
</div>
            `;

            container.prepend(card);

            // Start countdown
            startTimer(timerId, confession.createdAt, card);
        }

        function enableEdit(button) {
            const card = button.closest('.confession-box');
            const textElement = card.querySelector('.confession-text');
            const msgid = card.dataset.msgid;

            const textarea = document.createElement('textarea');
            textarea.className = 'form-control';
            textarea.value = textElement.textContent;
            textarea.maxLength = 500;

            textarea.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveEdit(textarea, msgid, card);
                }
            });

            textarea.addEventListener('blur', () => saveEdit(textarea, msgid, card));
            textElement.replaceWith(textarea);
            textarea.focus();
        }

        function saveEdit(textarea, msgid, card) {
            const newText = textarea.value.trim();
            if (!newText) return;

            const textElement = document.createElement('div');
            textElement.className = 'confession-text';
            textElement.textContent = newText;
            textarea.replaceWith(textElement);

            updateConfession(msgid, newText);
        }

        function getRemainingTime(createdAt) {
            if (!createdAt) return 0;  // Handle missing timestamps

            const createdTime = new Date(createdAt).getTime();
            if (isNaN(createdTime)) return 0; // Prevent NaN issues

            const expiresAt = createdTime + 24 * 60 * 60 * 1000; // 24 hours later
            return Math.max(0, expiresAt - Date.now());
        }// Update the updateConfession function in your frontend code
async function updateConfession(msgid, newText) {
    try {
        const response = await fetch(`${API_BASE}/uMessages?username=${username}&msgid=${msgid}&msg=${encodeURIComponent(newText)}`, { 
            method: 'GET' // Match your server's GET method
        });
        const data = await response.json();
        
        if (!data.error) {
           // alert('Confession updated successfully!');
            fetchConfessions();
        } else {
           // alert('Error updating confession: ' + data.error);
        }
    } catch (error) {
        console.error("Error updating message:", error);
       // alert('Failed to update confession');
    }
}

function formatTime(ms) {
            if (ms <= 0) return "Expired";

            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${hours}h ${minutes}m ${seconds}s`;
        }

        function startTimer(timerId, createdAt, card) {
            function updateTimer() {
                const remainingTime = getRemainingTime(createdAt);
                const timerElement = document.getElementById(timerId);
                if (!timerElement) return;

                if (remainingTime <= 0) {
                    card.remove(); // Remove message from UI
                    deleteConfession(card.dataset.msgid); // Delete message from server
                    return;
                }

                timerElement.textContent = formatTime(remainingTime);
                setTimeout(updateTimer, 1000);
            }

            updateTimer();
        }

        function showNewConfessionModal() {
            const modal = new bootstrap.Modal(document.getElementById('confessionModal'));
            modal.show();
        }
        document.getElementById('confessionInput').addEventListener('input', function() {
                document.getElementById('charCount').textContent = this.value.length;
            });

        setTimeout(fetchConfessions, 1000);
    </script>
