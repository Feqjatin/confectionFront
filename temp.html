    <style>
        /* From Uiverse.io by mrhyddenn */ 
.shadow__btn {

  border: none;

  border-radius: 7px;
  letter-spacing: 4px;
  font-weight: 700;
  text-transform: uppercase;
  transition: 0.5s;
  transition-property: box-shadow;

.shadow__btn {

}

        /* Existing styles with enhancements */

        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            border-radius: 1rem;
            background: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.15);
        }
        
        .message-card.slide-out {
            animation: slideOutLeft 0.5s ease-out forwards;
        }
        
        .message-card.slide-in {
            animation: slideInLeft 0.5s ease-out;
        }
        
        .glow {
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.15);
        }
        
        .fancy-font {
            font-family: 'Playfair Display', serif;
        }
        
        .timer-glow {
            animation: timer-glow 1s infinite alternate;
        }
        
        @keyframes timer-glow {
            from { text-shadow: 0 0 5px #d94f4f; }
            to { text-shadow: 0 0 15px #ff4444; }
        }
        /* From Uiverse.io by Spacious74 */

  font-size: 1.4em;
  padding: 0.6em 0.8em;

  cursor: pointer;

  background: linear-gradient(90deg, #03a9f4, #f441a5);

<body class="min-h-screen bg-cover bg-center bg-no-repeat text-white" style="background-image: url('./assets/mp4/ask.jpg');">
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col">
        <header class="text-center mb-16">
            <h1 class="font-['Pacifico'] text-6xl text-primary mb-4">üïäÔ∏èSecret Share</h1>
            <p class="text-lg text-black/80 font-['Pacifico']">Share your thoughts anonymously with the world</p>
        </header>

        <div class="flex-1 flex items-center justify-center">
            <div id="messageContainer" class="w-full max-w-4xl">
                <div class="message-card bg-black/30 rounded-2xl p-12 relative backdrop-blur-lg border border-white/20 slide-in">
                    <button onclick="closeShareModal()" class="absolute top-4 right-4 shadow__btn">
                        <i class="ri-close-line text-xl"></i>
                    </button>
                    
                    <div class="text-center mb-12">
                        <i class="ri-double-quotes-l text-4xl text-primary/50 mb-6 block"></i>
                        <p id="messageText" class="text-2xl leading-relaxed fancy-font text-white/90">Loading...</p>
                        <i class="ri-double-quotes-r text-4xl text-primary/50 mt-6 block"></i>
                        <p class="timer-glow mt-4" id="timer">--</p>
                    </div>

                    <div class="flex justify-end items-center">
                        <!-- From Uiverse.io by Spacious74 --> 
<!-- <div class="containeri">
    <button onclick="shareMessage()" class="buttoni"> <i class="ri-share-line me-2"></i>Share</button>
  </div> -->
  <div class="containeri">
    <button onclick="fetchNextMessage()" class="buttoni">Next <i class="ri-arrow-right-line ms-2"></i></button>
  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-black/30 p-8 rounded-2xl backdrop-blur-xl max-w-md w-full border border-white/20 shadow-2xl">
            <h3 class="text-xl mb-4 font-['Pacifico']">Spread the Secret üåü</h3>
            <div class="flex gap-6 justify-center">
                <button onclick="share('twitter')" class="btn btn-info btn-circle btn-lg">
                    <i class="ri-twitter-fill text-2xl"></i>
                </button>
                <button onclick="share('facebook')" class="btn btn-primary btn-circle btn-lg">
                    <i class="ri-facebook-fill text-2xl"></i>
                </button>
                <button onclick="share('whatsapp')" class="btn btn-success btn-circle btn-lg">
                    <i class="ri-whatsapp-fill text-2xl"></i>
                </button>
            </div>
            <button onclick="closeShareModal()" class="mt-6 w-full btn btn-outline-light">
                Maybe Later üçÉ
            </button>
        </div>
    </div>

    <script>
        // Backend integration
        let currentMessageId = null;
        let timerInterval = null;

        async function getUserId(username) {
            try {
                const response = await fetch(`http://localhost:8090/getUserId?username=${username}`);
                const data = await response.json();
                return data.uid;
            } catch (error) {
                console.error('Error fetching user ID:', error);
                return null;
            }
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return { u: params.get('u'), m: params.get('m') };
        }

        async function fetchMessage() {
            const { u, m } = getQueryParams();
            if (!u || !m) {
                showError('Invalid parameters');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8090/trackMessage?u=${u}&m=${m}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    currentMessageId = m;
                    updateMessageCard(data.msgdescription);
                    startTimer(data.createdAt);
                }
            } catch (error) {
                showError('Error fetching message');
            }
        }

        function updateMessageCard(message) {
            const messageCard = document.querySelector('.message-card');
            const messageText = document.getElementById('messageText');
            
            messageCard.classList.add('slide-out');
            setTimeout(() => {
                messageText.textContent = message;
                messageCard.classList.remove('slide-out');
                messageCard.classList.add('slide-in');
            }, 500);
        }

        function startTimer(createdAt) {
            clearInterval(timerInterval);
            
            function update() {
                const remaining = getRemainingTime(createdAt);
                const timerElement = document.getElementById('timer');
                
                if (remaining <= 0||document.getElementById('messageText').innerText=='No more messages') {
                    timerElement.textContent = 'Expired üî¥';
                    return;
                }
                
                
                timerElement.textContent = formatTime(remaining);
            }
            
            timerInterval = setInterval(update, 1000);
            update();
        }

        function getRemainingTime(createdAt) {
            const createdTime = new Date(createdAt).getTime();
            const expiresAt = createdTime + 86400000; // 24 hours
            return Math.max(0, expiresAt - Date.now());
        }

        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${hours}h ${minutes}m ${seconds}s remaining üïí`;
        }

        async function fetchNextMessage() {
            const { u } = getQueryParams();
            if (!u) return;

            try {
                const response = await fetch(`http://localhost:8090/nextMessage?u=${u}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else if (data.nextMsgId) {
                    window.history.pushState({}, '', `?u=${u}&m=${data.nextMsgId}`);
                    fetchMessage();
                } else {
                    showError('No more messages');
                }
            } catch (error) {
                showError('Error fetching messages');
            }
        }

        async function initializePage() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = './index.html';
                return;
            }

            const uid = await getUserId(username);
            if (!uid) return;

            const response = await fetch(`http://localhost:8090/nextMessage?u=${uid}`);
            const data = await response.json();

            if (data.nextMsgId) {
                window.history.pushState({}, '', `?u=${uid}&m=${data.nextMsgId}`);
                fetchMessage();
            } else {
                showError('No messages available');
            }
        }

        function shareMessage() {
            document.getElementById('shareModal').classList.remove('hidden');
        }

        function closeShareModal() {
            window.location.href = 'dashboard.html';

        }

        function share(platform) {
            const message = document.getElementById('messageText').textContent;
            const url = {
                twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`,
                whatsapp: `https://wa.me/?text=${encodeURIComponent(message)}`
            }[platform];
            
            window.open(url, '_blank');
            closeShareModal();
        }

        function showError(message) {
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageText.classList.add('text-white');
        }

        // Initialize the page
        window.onload = initializePage;
        document.getElementById('nextBtn').addEventListener('click', fetchNextMessage);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
